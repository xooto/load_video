<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Главная страница!</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="mainBlock">
            <div class='block1'>
                {% csrf_token %}
                <input id="textRef" type="text" required placeholder="Youtube ссылка">
                <input type="button" id='buttonStart' value="Старт">
                <select style="width: 100px;" id="capacity" disabled>

                </select>
                <p id="title" style="margin-bottom: 10px;"></p>
                <video id='video' style="margin-top: 0px;" controls width='75%' height='55%'>
                </video>
            </div>
        </div>

        {% load static %}
        <script src="{% static 'scripts/loadAndShowVideo.js'%}"></script>
    </body>
</html>
